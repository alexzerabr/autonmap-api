{% extends "_base.html" %}

{% block title %}Criar Novo Usuário{% endblock %}

{% block content %}
<section class="card">
    <h2>Criar Novo Usuário</h2>
    <form action="{{ url_for('create_user') }}" method="POST">
        <div class="form-group">
            <label for="first_name">Nome:</label>
            <input type="text" id="first_name" name="first_name" value="{{ form.get('first_name', '') }}" required>
        </div>
        <div class="form-group">
            <label for="last_name">Sobrenome:</label>
            <input type="text" id="last_name" name="last_name" value="{{ form.get('last_name', '') }}" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" value="{{ form.get('email', '') }}" required>
        </div>
        <div class="form-group">
            <label for="username">Usuário (login):</label>
            <input type="text" id="username" name="username" value="{{ form.get('username', '') }}" placeholder="Deixe em branco para gerar (ex: nome.sobrenome)">
            <small>Se não for preenchido, será gerado automaticamente.</small>
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirme a Senha:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <div class="form-group">
             <label class="checkbox-inline">
                <input type="checkbox" name="is_admin"> Conceder permissões de Administrador
            </label>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn">Criar Usuário</button>
            <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</section>
{% endblock %}
