{% extends "_base.html" %}

{% block title %}Editar Usuário{% endblock %}

{% block content %}
<section class="card">
    <h2>Editar Usuário: {{ user.username }}</h2>
    <p>Altere os dados do usuário abaixo. A alteração de senha é feita através do botão "Resetar Senha" na página de gerenciamento de usuários.</p>
    
    <form action="{{ url_for('edit_user', user_id=user.id) }}" method="POST">
        <div class="form-group">
            <label for="first_name">Nome:</label>
            <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required>
        </div>
        <div class="form-group">
            <label for="last_name">Sobrenome:</label>
            <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>
        </div>
        <div class="form-group">
            <label for="username">Usuário (login):</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn">Salvar Alterações</button>
            <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</section>
{% endblock %}
