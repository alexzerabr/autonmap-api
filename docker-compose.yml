services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend-migrate:
    image: ghcr.io/alexzerabr/autonmap-api-backend:latest
    command:
      - /bin/sh
      - -c
      - |
        /wait-for.sh db:5432
        cd /home/appuser
        export PYTHONPATH="${PYTHONPATH:-}:/home/appuser"
        python3 -c "from api.db.models import Base; from api.db.session import engine; Base.metadata.create_all(bind=engine)"
    env_file:
      - .env
    volumes:
      - ./deploy/scripts/wait-for.sh:/wait-for.sh:ro
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  frontend-migrate:
    image: ghcr.io/alexzerabr/autonmap-api-frontend:latest
    command:
      - /bin/sh
      - -c
      - |
        /wait-for.sh db:5432
        cd /home/appuser
        export PYTHONPATH="${PYTHONPATH:-}:/home/appuser"
        python3 -c "import os; from flask import Flask; from models import db, User; app = Flask(__name__); app.config['SQLALCHEMY_DATABASE_URI']=os.getenv('DATABASE_URL'); app.config['SQLALCHEMY_TRACK_MODIFICATIONS']=False; db.init_app(app); app.app_context().push(); db.create_all()"
    env_file:
      - .env
    volumes:
      - ./deploy/scripts/wait-for.sh:/wait-for.sh:ro
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  backend:
    image: ghcr.io/alexzerabr/autonmap-api-backend:latest
    env_file:
      - .env
    depends_on:
      backend-migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request,sys; sys.exit(0) if urllib.request.urlopen('http://localhost:8000', timeout=2).status<500 else sys.exit(1)\""
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  worker:
    image: ghcr.io/alexzerabr/autonmap-api-backend:latest
    command: ["rq", "worker", "--url", "${REDIS_URL}", "scans"]
    env_file:
      - .env
    cap_add:
      - NET_RAW
      - NET_ADMIN
    depends_on:
      backend:
        condition: service_started
      redis:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    image: ghcr.io/alexzerabr/autonmap-api-frontend:latest
    env_file:
      - .env
    depends_on:
      frontend-migrate:
        condition: service_completed_successfully
      db:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request,sys; sys.exit(0) if urllib.request.urlopen('http://localhost:5000', timeout=2).status<500 else sys.exit(1)\""
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  nginx:
    image: ghcr.io/alexzerabr/autonmap-api-nginx:latest
    depends_on:
      backend:
        condition: service_started
      frontend:
        condition: service_started
    ports:
      - "${APP_PORT:-80}:80"
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data: